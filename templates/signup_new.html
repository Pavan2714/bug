<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - YOLO Object Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_new.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1><i class="fas fa-eye"></i> YOLO Object Detection</h1>
        <p>Create a new account</p>
      </div>

      <div class="auth-form">
        {% if error %}
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %} {% if success %}
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('signup_new') }}">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            />
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password"
              ><i class="fas fa-lock"></i> Confirm Password</label
            >
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <div class="auth-links">
          <p>
            Already have an account?
            <a href="{{ url_for('login_new') }}">Sign In</a>
          </p>
          <p>
            Admin access?
            <a href="{{ url_for('admin_login_new') }}">Admin Login</a>
          </p>
          <p>
            <a href="{{ url_for('landing') }}"
              ><i class="fas fa-home"></i> Back to Home</a
            >
          </p>
        </div>

        <div class="social-login">
          <p>Or sign up with</p>
          <div class="social-buttons">
            <div
              id="g_id_onload"
              data-client_id="{{ config.GOOGLE_CLIENT_ID }}"
              data-context="signup"
              data-ux_mode="popup"
              data-callback="handleGoogleSignUp"
              data-auto_prompt="false"
            ></div>
            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signup_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleGoogleSignUp(response) {
        if (response.credential) {
          // Send the credential to our backend
          fetch('{{ url_for("google_signup") }}', {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              credential: response.credential,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Redirect to dashboard on success
                window.location.href = '{{ url_for("dashboard") }}';
              } else {
                // Show error message
                alert("Google Sign-Up failed: " + data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred during Google Sign-Up");
            });
        }
      }
    </script>
  </body>
</html>
