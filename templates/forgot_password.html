<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - YOLO Object Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_new.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1><i class="fas fa-key"></i> Forgot Password</h1>
        <p>Enter your email to reset your password</p>
      </div>

      <div class="auth-form">
        {% if error %}
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %} {% if success %}
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
          <div class="form-group">
            <label for="email"
              ><i class="fas fa-envelope"></i> Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Send Reset Link
          </button>
        </form>

        <div class="auth-links">
          <p>
            Remember your password?
            <a href="{{ url_for('login_new') }}">Sign In</a>
          </p>
          <p>
            Don't have an account?
            <a href="{{ url_for('signup_new') }}">Sign Up</a>
          </p>
          <p>
            <a href="{{ url_for('landing') }}"
              ><i class="fas fa-home"></i> Back to Home</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
