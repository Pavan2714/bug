<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - YOLO Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-eye"></i> YOLO Object Detection</h1>
            <p>Admin Login</p>
        </header>

        <main class="main-content">
            <div class="auth-form admin-form">
                <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
                
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn admin-btn">
                        <i class="fas fa-sign-in-alt"></i> Login as Admin
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>Not an admin? <a href="{{ url_for('login') }}">User Login</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h4>Admin Panel</h4>
                    <p>Manage users and system settings</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <h4>Analytics</h4>
                    <p>View detection statistics and usage</p>
                </div>
                <div class="feature">
                    <i class="fas fa-cogs"></i>
                    <h4>System Control</h4>
                    <p>Configure AI model parameters</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
